<!DOCTYPE html>
<html lang="pt-br">

<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assista a séries e filmes online diretamente na sua Smart TV, PC ou Mac, videogame, tablet, smartphone e mais.">
    <meta name="keywords" content="netflix, filmes, séries,séries de TV online">
    <meta name="author" content="Leonardo Souza">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="img/favicon.png">
</head>

<body>
     
    <header>

    <div class="opacidade">

      <div class="flex"> 
       
        <div class="area-logo">       
            <h1>
                <img src="img/logo.png" alt="logo-netflix">
            </h1>
        </div>

      <div class="conteudo-l"> 
    
        <select>
            <option value="">Portuguese</option>
            <option value="">English</option>
        </select>

        <button type="button" class="btn">Entrar</button>

      </div>   
    
    </div>  

    <div class="area-central">

        <div class="conteudo-central"> 
          <h2>Filmes, séries e muito mais. Sem limites.</h2>
          <p>Assista onde quiser. Cancele quando quiser.</p>
          <small>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</small>
       </div>   
       
       <div class="pesquisa">
           
           <input type="email" placeholder="Email" name="email">
           <button type="button">Vamos lá</button>
   
       </div>

       </div>

    </header>

</body>

</html>
